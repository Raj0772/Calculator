<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div>
            <input type="text" class="subinput" id="equation" readonly>
            <input type="text" name="screen" id="screen" placeholder="0">
            </div>
            <table>
                <tr>
                    <td><button onclick="cleardisplay()">C</button></td>
                    <td><button onclick="calculate('%')">%</button></td>
                    <td><button onclick="clearHistory()">H</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate('7')">7</button></td>
                    <td><button onclick="calculate('8')">8</button></td>
                    <td><button onclick="calculate('9')">9</button></td>
                    <td><button onclick="calculate('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate('4')">4</button></td>
                    <td><button onclick="calculate('5')">5</button></td>
                    <td><button onclick="calculate('6')">6</button></td>
                    <td><button onclick="calculate('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate('1')">1</button></td>
                    <td><button onclick="calculate('2')">2</button></td>
                    <td><button onclick="calculate('3')">3</button></td>
                    <td><button onclick="calculate('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate('0')">0</button></td>
                    <td><button onclick="calculate('.')">.</button></td>
                    <td><button onclick="calculate('/')">/</button></td>
                    <td><button onclick="equals()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="history">
        <h2>History</h2>
        <div id="history">
        </div>

    </div>
<script src="calc.js">
            
        </script>

</body>
</html>
