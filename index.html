<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/aa64bf530b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div>
            <input type="text" class="subinput" id="equation" readonly>
            <input type="text" name="screen" id="screen" placeholder="0" style="font-size:45px ">
            </div>
            <table>
        
                <tr>
                    <td><button class="btnclear" onclick="cleardisplay()" style=" font-size: 40px;"><i class="fa-regular fa-c"></i></button></td>
                    <td><button class="btnop" onclick="show()"><i class="fa-solid fa-eye"></i></button></td>
                    <td><button class="btnop" onclick="calculate('%')">%</button></td>
                    <td><button class="btnbck" onclick="lastNum()"style="font-size:30px"><i class="fa-solid fa-delete-left"></i></button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate('7')"><i class="fa-solid fa-7"></i></button></td>
                    <td><button onclick="calculate('8')"><i class="fa-solid fa-8"></i></button></td>
                    <td><button onclick="calculate('9')"><i class="fa-solid fa-9"></i></button></td>
                    <td><button class="btnop" onclick="calculate('*')">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate('4')"><i class="fa-solid fa-4"></i></button></td>
                    <td><button onclick="calculate('5')"><i class="fa-solid fa-5"></i></button></td>
                    <td><button onclick="calculate('6')"><i class="fa-solid fa-6"></i></button></td>
                    <td><button class="btnop" onclick="calculate('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate('1')"><i class="fa-solid fa-1"></i></button></td>
                    <td><button onclick="calculate('2')"><i class="fa-solid fa-2"></i></button></td>
                    <td><button onclick="calculate('3')"><i class="fa-solid fa-3"></i></button></td>
                    <td><button class="btnop" onclick="calculate('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="calculate('0')"><i class="fa-solid fa-0"></i></button></td>
                    <td><button onclick="calculate('.')">.</button></td>
                    <td><button class="btnop" onclick="calculate('/')"><i class="fa-solid fa-divide"></i></button></td>
                    <td><button class="btneq" onclick="equals()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="history">
        <div class="align">
        <p style="margin-left: 250px; " onclick="hide()"><i class="fa-solid fa-circle-xmark"></i></p>
        <h2>History</h2>
        <p style="color: rgb(50, 78, 0);" onclick="clearHistory()"><i class="fa-solid fa-trash"></i></p>
        </div>
        <div id="history">
        </div>

    </div>
    <script src="calc.js"></script>

</body>
</html>
